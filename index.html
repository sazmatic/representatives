<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Your Representative</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="https://upload.wikimedia.org/wikipedia/en/thumb/d/d4/Teamsters_Union_Logo.svg/1280px-Teamsters_Union_Logo.svg.png" 
         alt="Teamsters Union Logo" 
         id="static-logo">
    <h1>Find Your Campus Representative</h1>
  </header>

  <main>
    <!-- Dropdown Menu -->
    <label for="campus-select" class="dropdown-label">Select your campus:</label>
    <select id="campus-select" aria-label="Campus Selector">
      <option value="">--Select Campus--</option>
      <option value="Royal Oak">Royal Oak</option>
      <option value="Troy">Troy</option>
      <option value="Dearborn">Dearborn</option>
      <option value="Farmington Hills">Farmington Hills</option>
      <option value="Grosse Pointe">Grosse Pointe</option>
      <option value="Wayne">Wayne</option>
      <option value="Southfield">Southfield</option>
      <option value="Taylor">Taylor</option>
      <option value="Trenton">Trenton</option>
    </select>

    <!-- Dynamic Campus Name -->
    <h2 id="campus-name" style="display: none;" aria-live="polite"></h2>

    <!-- Representative Information -->
    <div id="rep-info" class="representative-info" style="display: none;" aria-label="Representative Information">
      <p id="rep-name"></p>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Teamsters Union. All rights reserved.</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
