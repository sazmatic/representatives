<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Your Representative</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Find Your Campus Representative</h1>
  </header>

  <main>
    <!-- Dropdown Menu with Animated Label -->
    <div class="dropdown-wrapper">
      <select id="campus-select" aria-label="Campus Selector" required>
        <option value="" disabled selected></option> <!-- Empty option for default -->
        <option value="Royal Oak">Royal Oak</option>
        <option value="Troy">Troy</option>
        <option value="Dearborn">Dearborn</option>
        <option value="Farmington Hills">Farmington Hills</option>
        <option value="Grosse Pointe">Grosse Pointe</option>
        <option value="Wayne">Wayne</option>
        <option value="Southfield">Southfield</option>
        <option value="Taylor">Taylor</option>
        <option value="Trenton">Trenton</option>
      </select>
      <label for="campus-select" class="floating-label">Select Your Campus</label>
    </div>

    <!-- Dynamic Campus Name -->
    <h2 id="campus-name" style="display: none;"></h2>

    <!-- Representative Information -->
    <div id="rep-info" style="display: none;">
      <div id="rep-name"></div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Teamsters Local 2024</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
